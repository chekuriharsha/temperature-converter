<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harsha Chekuri" />
    <meta name="description" content="this is Temperature Converter application" />
    <meta name="keywords" content="temperature converter html css js javascript web app dev development" />
    <meta name="robots" content="index follow" />
    <meta name="language" content="english" />
    <title>Temperature Converter</title>
    <link rel="icon" type="svg.xml" href="/template/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<header></header>
<main>
    <div class="tc-main">
        <div class="tc-box">
            <div class="tc-title">
                <h1>Temperature Converter</h1>
            </div>
            <div class="tc-contents">
                <div class="celsius">
                    <h2>Celsius</h2>
                    <input type="number" class="ip" id="celsius" placeholder="celsius" value="" name="celsius"/>
                </div>
                <div class="kelvin">
                    <h2>Kelvin</h2>
                    <input type="number" class="ip" id="kelvin" placeholder="Kelvin" value="" name="kelvin"/>
                </div>
                <div class="fahrenheit">
                    <h2>Fahrenheit</h2>
                    <input type="number" class="ip" id="fahrenheit" placeholder="Fahrenheit" value="" name="fahrenheit"/>
                </div>
            </div>
            <div class="tc-button">
                <button id="clsBtn">Clear</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="/js/script.js"></script>
</body>
</html>
